<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script
      src="https://kit.fontawesome.com/5384685fcb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
  </head>
  <body>
    <div class="main-container">
      <div class="heading-container">
        <div class="heading">
          <h1>Tasks<span style="font-weight: 100; opacity: 0.7;"> Lists</span></h1>
        </div>
        <div class="add-task">
          <a href="TripToParis.html"><i class="fas fa-plus-circle"></i></i></a>
        </div>
      </div>
      <div class="task-container">
        <div class="card card1">
          <div class="card-heading-box">
            <a href="AddListPage.html"> <h3>Trip to Paris</h3></a>
           
          </div>
          <div>
            <p>Completed Task</p>
            <input type="checkbox" value="Pending Task" id="task"/>
            <label for="task">Pending Task</label>
          </div>
        </div>
        <div class="card card2">
          <div class="card-heading-box">
            <a href="AddListPage2.html"> <h3>My Todo List</h3></a>
           
          </div>
          <div>
            <p>Completed Task</p>
            <input type="checkbox" value="Pending Task" id="task"/>
            <label for="task">Pending Task</label>
          </div>
        </div>
        <div class="card card3">
          <div class="card-heading-box">
            <h3>My Todo List</h3>
          </div>
          <div>
            <p>Completed Task</p>
            <input type="checkbox" id="task"/>
            <label for="task">Pending Task</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
